<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pikachu Run</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
 
</head>
<body>
  <div id="game" class="container-fluid bg-light">
      <div id="score">0</div>
      <button class="btn btn-info" id="restart_btn" onclick="restart()">
          restart
      </button>
      <div id="character">
         <img src="img/pika.gif"  alt="pika" id="pikachu"/>
      </div>
      <div id="bomb" class="">
      </div>
      <div id="game-ground" class="container-fluid bg-dark">
       
      </div>
  </div>
 
<script src="script.js"></script>  
</body>
</html>
